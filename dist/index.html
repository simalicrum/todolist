<!DOCTYPE html>

<head></head>

<body>
  <h1>ToDoList</h1>
  <div id="todolist">
    <div class="todoitem">
      <h2 class="todoitemtitle">
        <input type="checkbox">Vacuum the house
      </h2>
      <p>Vacuuming the house means that you get out the vacuum cleaner and plug it in and push it around the floor.</p>
    </div>
    <select name="priority" id="priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  <script src='./main.js'></script>
</body>
